<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      href="{% static 'tartan_eats/base.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e2942f9fb9.js"
      crossorigin="anonymous"
    ></script>
    <title>{% block title %} Tartan Eats{% endblock %}</title>
  </head>

  <body class="body">
    <div class="header" id="id_header_div">
      <i class="fa-solid fa-bowl-food icon-bowl"></i>
      <h1 class="tartan" id="id_site_name">Tartan Eats</h1>

      <div class="nav-links">{% block navbar %} {% endblock %}</div>
    </div>

    <div class="container1">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
