{% extends "tartan_eats/base.html" %}


{% block content %}


<section class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="content">
                    <h1 class="page-name">{{ restaurant.restaurant_name }} - Order# {{ order.id }}</h1>
                </div>
            </div>
        </div>
    </div>
</section>



<div class="page-wrapper">
    <div class="checkout shopping">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="block billing-details">
                        <h4 class="widget-title">Order Details</h4>
                        <form class="checkout-form">
                            <div class="form-group">
                                <label for="full_name">Customer Name</label>
                                <input readonly type="text" class="form-control" id="full_name" placeholder="
{{ order.customer.firstname }} {{ order.customer.lastname }}">
                            </div>

                            <div class="form-group">
                                <label for="full_name">Restaurant</label>
                                <input readonly type="text" class="form-control" id="full_name" placeholder="
{{ order.restaurant.restaurant_name }}">
                            </div>

                            <div class="form-group">
                                <label for="full_name">Subtotal</label>
                                <input readonly type="text" class="form-control" id="full_name" placeholder="
{{ order.subtotal }}">
                            </div>

                            <div class="form-group">
                                <label for="full_name">Tax</label>
                                <input readonly type="text" class="form-control" id="full_name" placeholder="
{{ order.tax }}">
                            </div>

                            <div class="form-group">
                                <label for="full_name">total amount</label>
                                <input readonly type="text" class="form-control" id="full_name" placeholder="
{{ order.total_amount }}">
                            </div>

                            <div class="form-group">
                                <label for="full_name">order time</label>
                                <input readonly type="text" class="form-control" id="full_name" placeholder="
{{ order.order_time }}">
                            </div>

                            <div class="form-group">
                                <label for="full_name">order status</label>
                                <input readonly type="text" class="form-control" id="full_name" placeholder="
{{ order.order_status }}">
                            </div>

                        </form>
                    </div>



                </div>


            </div>
        </div>
    </div>
</div>

{% endblock %}
